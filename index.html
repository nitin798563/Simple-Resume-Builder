<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Resume Builder Form</h2>
      <form id="resumeForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label>Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" />

        <label>Profile Summary:</label>
        <textarea id="summary" placeholder="Write a short profile summary"></textarea>

        <label>Education:</label>
        <div id="education-section">
          <input type="text" class="education" placeholder="Enter education" />
        </div>
        <button type="button" onclick="addEducation()">+ Add More Education</button>

        <label>Skills:</label>
        <div id="skills">
          <label><input type="checkbox" value="HTML"> HTML</label>
          <label><input type="checkbox" value="CSS"> CSS</label>
          <label><input type="checkbox" value="JavaScript"> JavaScript</label>
          <label><input type="checkbox" value="React"> React</label>
        </div>

        <label>Experience:</label>
        <div id="experience-section">
          <input type="text" class="experience" placeholder="Enter experience" />
        </div>
        <button type="button" onclick="addExperience()">+ Add More Experience</button>

        <button type="reset" id="clearBtn">Clear Form</button>
      </form>
    </div>

    <!-- Resume Preview Section -->
    <div class="preview-section">
      <h2>Live Resume Preview</h2>
      <div id="resumePreview">
        <h1 id="preview-name">Your Name</h1>
        <p id="preview-email">Email: example@mail.com</p>
        <p id="preview-phone">Phone: 0000000000</p>
        <h3>Profile Summary</h3>
        <p id="preview-summary">Write something about yourself...</p>
        <h3>Education</h3>
        <ul id="preview-education"></ul>
        <h3>Skills</h3>
        <ul id="preview-skills"></ul>
        <h3>Experience</h3>
        <ul id="preview-experience"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
